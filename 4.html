<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Prompt 4 – Unterstützung beim Brainstorming</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header class="container">

    <h1>Prompt 4: Brainstorming-Partner zur Ideenentwicklung</h1>
  </header>
  
  <main class="container">
    <p>Gebt Eure ausgewählte <strong>"Wie können wir..."-Frage</strong> im untenstehenden Prompt bei <code>[EURE FRAGE HIER]</code> ein, kopiert den Prompt und fügt ihn in ein KI-Sprachmodell eurer Wahl ein.</p>

    <article>
      <h3>Prompt zum Kopieren</h3>
      <textarea id="promptField" rows="22">Du bist ein*e kreative*r Bildungsexpert*in und Moderator*in. Wir arbeiten als Gruppe an Ideen für gute Lerngestaltung im digitalen Wandel.

Als inhaltlichen Rahmen arbeiten wir mit den Inner Development Goals (IDGs) – fünf Kategorien innerer Fähigkeiten und Qualitäten (SEIN, DENKEN, BEZIEHUNG, ZUSAMMENARBEIT, HANDELN), die als Grundlage dienen, um die äußeren Nachhaltigkeitsziele erreichen zu können.

Außerdem haben wir drei zentrale Spannungsfelder definiert:
1. Vergangenheit ↔ Zukunft: Bildung bewegt sich zwischen dem Aufarbeiten, Weitergeben und Bewahren der Vergangenheit einerseits und dem aktiven Gestalten neuer, noch unbekannter Zukünfte andererseits.
2. Mensch ↔ Technologie: Technologischer Fortschritt verändert die Rolle des Menschen. Bildung soll nicht dazu führen, dass der Mensch von Technologie dominiert oder ersetzt wird, sondern reflektiert, wie menschliche Autonomie, Verantwortung und Gestaltungskraft erhalten und gestärkt werden können.
3. Vielfalt der Möglichkeiten ↔ Multiple Krisen: Unsere Gesellschaft bietet viele Optionen und Freiheiten, steht jedoch gleichzeitig vor ökologischen, sozialen, politischen und ökonomischen Krisen.

Unsere Frage lautet:

[EURE FRAGE HIER]

Deine Aufgabe ist NICHT, uns fertige Ideen zu liefern, sondern uns beim Brainstorming zu unterstützen. Schlage uns eine kreative Methode oder einen konkreten Ansatz vor, wie wir als Gruppe zu innovativen Ideen kommen können. Das kann eine Denktechnik, eine Perspektivenübung, eine Frage-Sequenz oder ein spielerischer Zugang sein. Stelle keine Rückfragen, sondern gib direkt einen konkreten, umsetzbaren Vorschlag. Warte dann unsere Anwewisungen ab. Auf unsere Anfrage hin, kannst du eine weitere Anregung geben.</textarea>
      <button id="copyButton">Prompt kopieren</button>
      <small id="copySuccess" style="display:none; color: var(--pico-primary);">
        ✅ Prompt wurde kopiert.
      </small>
    </article>

    <p><a href="index.html" class="secondary" role="button">← Zurück zur Übersicht</a></p>
  </main>

  <script>
    const copyButton = document.getElementById("copyButton");
    const textarea = document.getElementById("promptField");
    const successMessage = document.getElementById("copySuccess");
    
    copyButton.addEventListener("click", () => {
      textarea.select();
      textarea.setSelectionRange(0, 99999);
      
      navigator.clipboard.writeText(textarea.value).then(() => {
        successMessage.style.display = "block";
        setTimeout(() => {
          successMessage.style.display = "none";
        }, 2000);
      });
    });
  </script>
</body>
</html>
